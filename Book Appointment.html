<!DOCTYPE html> 

<html>
    <head>

  <body>

    <div class="wrapper">

            <form method = "post" action = "#">
            
      
        <div class="field">

            <label> Pet : 
                <select name = "rating" >

            </div>  </div>

          
            <label> Service :

          <div class="content" style="padding-top: 10%;">

        </div></div>

        <div class="content" style="padding-top: 25%;color: #617470;">

            <textarea style="border-radius: 30%;" name="Notes" rows="4" cols="30" placeholder="Anything You Want To Tell Us About Your Pet" > </textarea>
        </label></div>
    

        <div class="field"style="padding: top 50%">

        </form>
</div>
